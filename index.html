<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="stylesheet.css"/>
        <script src="script.js" defer></script>
        <title>Etch-a-sketch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400&display=swap" rel="stylesheet">
        </head>
    <body>
        <h1>Etch-a-sketch</h1>
        <div class="user-area">
            <input type="color" id="color" value="#39bee3"/>
            <input type="checkbox" id="rainbowButton">
            <label for="rainbowButton">Rainbow</label>
            <input type="checkbox" id="eraserButton">
            <label for="eraserButton">Eraser</label>
            <button class="btn" id="defaultButton">Default</button>
            <button class="btn" id="clearButton">Clear</button>
        <div>
            <p id="sliderValue">16 x 16</p>
            <input id="slider" type="range" min="1" max="64" value="16"/>
        </div>
        </div>
        <div class="container">
             <div id="grid"></div>
        </div>
    </body>
</html>
